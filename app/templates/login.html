<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Questionário</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='puzzle.ico') }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='puzzle.png') }}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body p-4">
              <h2 class="text-center mb-4 text-primary">Login</h2>

              {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {%
              for category, message in messages %}
              <div
                class="alert {% if category == 'error' %}alert-danger{% elif category == 'success' %}alert-success{% endif %}"
              >
                {{ message }}
              </div>
              {% endfor %} {% endif %} {% endwith %}

              <form method="POST">
                <div class="mb-3">
                  <label for="username" class="form-label">Usuário</label>
                  <input type="text" class="form-control" id="username" name="username" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
              </form>

              <div class="text-center mt-3">
                <a href="{{ url_for('auth.register') }}" class="btn btn-link"
                  >Cadastrar administrador</a
                >
                <br />
                <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary mt-2"
                  >Responder questionário</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
